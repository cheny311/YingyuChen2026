<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Layout Demo</title>
  <style>
    /* ===== Reset ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: "Songti SC", "Noto Serif SC", serif;
      color: #111;
      background: #f6f6f4;
    }

    /* ===== Page Grid ===== */
    .page {
      display: grid;
      grid-template-columns: 3fr 1.4fr;
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ===== Top Sentence ===== */
    .top-text {
      grid-column: 1 / -1;
      border: 1px solid #999;
      padding: 8px 12px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    /* ===== Left: Image Grid ===== */
.grid{
  display:grid;
  grid-template-columns: repeat(3, 1fr); /* 2/3/4都行 */
  gap: 16px;
}

.box{
  border: 1px solid #000;
  padding: 2px;              /* 框比内容大 2px */
  box-sizing: border-box;
  background: #fafafa;

  aspect-ratio: 4 / 5;       /* 统一每格大小（你可改 1/1 或 16/9） */
  overflow: hidden;
}

.box img,
.box video{
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;       /* ✅ 完整显示 */
  background: #00000000;          /* 视频/图片留空边时更好看 */
}

    /* ===== Right Column ===== */
    .right {
      position: relative;
      font-size: 14px;
      line-height: 1.7;
    }

    .project-list {
      text-align: right;
      margin-bottom: 40px;
    }

    .project-list p {
      margin: 0;
    }

    /* ===== Vertical Text ===== */
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      margin-left: auto;
      font-size: 14px;
      letter-spacing: 1px;
    }

    /* ===== Numbers ===== */
    .numbers {
      position: absolute;
      top: 0;
      right: -30px;
      font-size: 12px;
      color: #666;
    }

    .numbers div {
      line-height: 1.8;
    }

    /* ===== Footer ===== */
    footer {
      grid-column: 1 / -1;
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Top sentence -->
    <div class="top-text">
      我是公主 公主可以做任何事 公主可以得到任何东西 公主和公主在意的人们会幸福快乐
    </div>

    <!-- Left grid -->
    <div class="grid">
      <div class="box"><img src="h32.JPG" alt="h32"></div>
      <div class="box"><img src="h33.JPG" alt="h33"></div>
      <div class="box"><img src="h34.JPG" alt="h34"></div>
      <div class="box"><img src="h35.JPG" alt="h35"></div>
      <div class="box"><img src="h36.JPG" alt="h36"></div>
      <div class="box"><img src="h38.JPG" alt="h38"></div>
      <div class="box"><img src="h59.JPG" alt="h59"></div>
      <div class="box">  <video id="ha-video-2" src="h.mp4" autoplay loop muted playsinline></video></div>
      <div class="box">  <video id="ha-video-2" src="hh.mp4" autoplay loop muted playsinline></video></div>
    </div>

    <!-- Right column -->
    <div class="right">
      <div class="project-list">
        <p>project list</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
      </div>

      <div class="vertical-text">
        大段落<br>
        文字是非成败转头空，青山依旧在，惯看秋月春风。<br>
        一壶浊酒喜相逢，古今多少事，滚滚长江东逝水。<br>
        浪花淘尽英雄。几度夕阳红。
      </div>

 
    </div>
 <footer class="bottom-nav">
            <a href="../contact.html">contact</a>
      <a href="../index.html">home</a>
      <a href="read.html">README</a>
        </footer>

  </div>
</body>
</html>
